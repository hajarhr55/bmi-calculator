<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div
      class="text-center bg-white p-4 rounded shadow"
      style="max-width: 350px; width: 100%"
    >
      <h1 class="mb-4 fs-4">Calculate Your BMI</h1>
      <input
        type="text"
        class="form-control mb-3"
        id="weight"
        placeholder="Enter your weight (kg)"
      />
      <input
        type="text"
        class="form-control mb-3"
        id="height"
        placeholder="Enter your height (cm)"
      />
      <button id="button" class="btn btn-primary w-100">Calculate BMI</button>

      <h3 id="result" class="mt-3 text-primary"></h3>
    </div>

    <script>
      document.getElementById("button").addEventListener("click", function () {
        var weight = document.getElementById("weight").value;
        var height = document.getElementById("height").value;

        if (!weight || !height) {
          document.getElementById("result").innerHTML =
            "Please enter weight and height. <br> يرجى إدخال الوزن والطول.";
          return;
        }

        var heightInMeters = height / 100;
        var bmi = weight / (heightInMeters * heightInMeters);
        bmi = parseFloat(bmi).toFixed(1);

        if (bmi < 18.5) {
          document.getElementById(
            "result"
          ).innerHTML = `${bmi} <br> Underweight <br> نحافة`;
        } else if (bmi >= 18.5 && bmi <= 24.9) {
          document.getElementById(
            "result"
          ).innerHTML = `${bmi} <br> Normal weight <br> وزن مثالي`;
        } else if (bmi >= 25 && bmi <= 29.9) {
          document.getElementById(
            "result"
          ).innerHTML = `${bmi} <br> Overweight <br> وزن زائد`;
        } else if (bmi >= 30 && bmi <= 34.9) {
          document.getElementById(
            "result"
          ).innerHTML = `${bmi} <br> Obesity Class I <br>  سمنة درجة أولى`;
        } else if (bmi >= 35 && bmi <= 39.9) {
          document.getElementById(
            "result"
          ).innerHTML = `${bmi} <br> Obesity Class II <br> سمنة درجة ثانية	`;
        } else {
          document.getElementById(
            "result"
          ).innerHTML = `${bmi} <br> Obesity Class III <br> سمنة خطيرة`;
        }
      });
    </script>
  </body>
</html>
